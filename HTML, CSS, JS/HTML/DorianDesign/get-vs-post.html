<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- El action indica la direccion a la que se debe enviar el formulario -->
        <!-- El atributo name indica la información que se va a enviar. Para ver esto revisar
        la url de donde se envía-->
        <form action="enviar.html" method="GET">
            <label for="name-input">Nombre</label>
            <input type="text" id="name-input" name="name">

            <label for="surname-input">Apellido</label>
            <input type="text" id="surname-input" name="surname">

            <input type="submit">
        </form>
        
    </body>
</html>
