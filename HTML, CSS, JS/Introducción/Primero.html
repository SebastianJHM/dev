<html>
<!-- Comentario html -->
<head>    <!-- Metadatos: lo que no se ve. En head se incluye el diseño -->
  <title>Mi primer archivo HTML</title>     <!-- Título que aparece en la pestaña -->

  <!-- Lo que sigue en <style> es código CSS -->
  <style>
    /* Las llaves que estan debajo de body indican que solo le afectan el formato a la eitiqueta body.
    Lo mismo para stong */
    body
    {
      background-color: #AAAAFF;     /*Color de fondo*/
      color: white;                  /*Color de fuente*/
      font-family: Helvetica;        /*Tipografía*/
    }
    strong
    {
      background-color: #FFAAAA
    }
  </style>
</head>
<body>

  <!-- <p>: nuevo párrafo -->
  <!-- <strong>: texto en negrita -->

  <p><strong>Hola mama</strong>, ya casi aprendo</p>
  <p>Este es otro párrafo</p>
  <script type="text/javascript">
    // Comentario JavaScript
    var x = 1;
    var y = 2;
    var z = x + y;
    document.write("El valor de Z es: " +z); // document.write() permite escribir texto pero en JavaScript
  </script>
</body>
</html>
