<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <h2>absolute</h2>
        <div class="container" id="absolute">
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>
            <div class="box" id="three">3</div>
            <div class="box" id="four">4</div>
        </div>
        <input type="range" step="100" min="0" max="600" id="range-a">
        <input type="text" id="textInput-a" value="">
        <span id="myValue-a"></span>

        <h2>relative</h2>
        <div class="container" id="relative">
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>
            <div class="box" id="three">3</div>
            <div class="box" id="four">4</div>
        </div>
        <input type="range" step="100" min="0" max="600" id="range-r">
        <input type="text" id="textInput-r" value="">
        <span id="myValue-r"></span>

        <h2>sticky</h2>
        <p>sroll to visualizate</p>
        <div class="container" id="sticky">
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>
            <div class="box" id="three">3</div>
            <div class="box" id="four">4</div>
        </div>

        <h2>fixed</h2>
        <div class="container" id="fixed">
            <div class="box" id="one">1</div>
            <div class="box" id="two">2 -> fixed</div>
            <div class="box" id="three">3</div>
            <div class="box" id="four">4</div>
        </div>


        <script>
            var rangeA = document.getElementById("range-a");
            var textInputA = document.getElementById("textInput-a");
            var myValueA = document.getElementById("myValue-a");
            var containerAbsoluteA = document.getElementById("absolute");

            textInputA.value = rangeA.value;
            myValueA.innerHTML = rangeA.value;
    
            rangeA.addEventListener("change", cambiarA);
            function cambiarA(evento) {
                console.log(rangeA.value);
                textInputA.value = rangeA.value;
                myValueA.innerHTML = rangeA.value;
                containerAbsoluteA.style.marginLeft = rangeA.value+"px";
            }

            // ===================================================================

            var rangeR = document.getElementById("range-r");
            var textInputR = document.getElementById("textInput-r");
            var myValueR = document.getElementById("myValue-r");
            var containerAbsoluteR= document.getElementById("relative");

            textInputR.value = rangeR.value;
            myValueR.innerHTML = rangeR.value;
    
            rangeR.addEventListener("change", cambiarR);
            function cambiarR(evento) {
                console.log(rangeR.value);
                textInputR.value = rangeR.value;
                myValueR.innerHTML = rangeR.value;
                containerAbsoluteR.style.marginLeft = rangeR.value+"px";
            }
        </script>
    </body>
</html>
