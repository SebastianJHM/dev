<body>
    <div class="index" id="indice">
        <ul class="unorderedlist">
            <li class="ulelement" id="first">
                <a href="#indice">The hero editor</a>

            <li class="ulelement">

    <div class="menu">
        <h3 class="title"><strong>LISTA DESORDENADA</strong></h3>
        <ol class="orderedlist">
            <li class="olelement">Ferrari</li>
            <li class="olelement">Lamborghini</li>
            <li class="olelement">Masserati</li>
        </ol>
        <br>
    </div>
    <script>
        var i;
        elementslist = document.getElementsByClassName("ulelement");
        for( i=0; i < elementslist.length; i++ ) {
            elementslist[i].addEventListener('click', seleccionar);
        }
        function seleccionar(evento){
            for( e of elementslist ){
                e.className = "ulelement"
                // Para cada elemento, inivialixar la clase de los enlaces con "" para despuÃ©s podelas cambiar
                e.getElementsByTagName("a")[0].className = "";
            }
            // Agregarle Formato tanto a la etiqueta de lista para darle estilo el punto y al enlace para darle color al texto
            // Este for se hace para evitar problemas con la etiqueta code
            for( var j=0; j < evento.path.length; j++ ){
                if ( evento.path[j].localName === "li" ){
                    evento.path[j].className += " act";
                }
                if ( evento.path[j].localName === "a" ){
                    evento.path[j].className += "act";
                }
            }
            console.log(evento)
        }
        
    </script>
</body>
