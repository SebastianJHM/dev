<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de diseño adaptativo</title>

        <link rel="stylesheet" href="colors.css">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="great.css" media="screen and (min-width: 981px)">
        <link rel="stylesheet" href="medium.css" media="screen and (min-width: 481px) and (max-width: 981px)">
        <link rel="stylesheet" href="mini.css" media="screen and (max-width: 480px)">
    </head>
    <body>
        <header>
            <h1>El título de este sitio web</h1>

        </header>

        <div id="wrapper">

                <h2>Menú</h2>

                    <li><a href="">Opción 1</a></li>
                    <li><a href="">Opción 2</a></li>
                    <li><a href="">Opción 3</a></li>
                </ul>
    
                <select class="display-mini">
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                </select>
            </nav>
    
            <section id="main-section">
                <article>
                    <h3><a href="">Entrada1</a></h3>
                    <p class="display-great display-medium">Un lorem ipsum resumido...</p>
                </article>
                <article>
                    <h3><a href="">Entrada2</a></h3>
                    <p  class="display-great display-medium">Un lorem ipsum resumido...</p>
                </article>
                <article>
                    <h3><a href="">Entrada3</a></h3>
                    <p  class="display-great display-medium">Un lorem ipsum resumido...</p>
                </article>
            </section>
        </div>

        <footer>
            <p>Este es el pie de página que nadie lee</p>
            <select class="display-mini">
                <option>opc 1</option>
                <option>opc 2</option>
                <option>opc 3</option>
            </select>
        </footer>
    </body>
</html>
