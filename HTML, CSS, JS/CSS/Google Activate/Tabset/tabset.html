<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabset</title>

        <link rel="stylesheet" href="tabset.css">
    </head>
    <body>
        <div style="width: 50%;">
            <div class="tabheader">
                <button class="tab" onclick="seleccionar(event, 'Bogot치')" id="defaultLink">Bogot치</button>
                <button class="tab" onclick="seleccionar(event, 'Buenos Aires')">Buenos Aires</button>
                <button class="tab" onclick="seleccionar(event, 'Montevideo')">Montevideo</button>
            </div>
            
            <div class="tabcontent" id="Bogot치">
                <p>Bogot치 es la capital de Colombia</p>
            </div>
            <div class="tabcontent" id="Buenos Aires">
                <p>Buenos Aires es la capital de Argentina</p>
            </div>
            <div class="tabcontent" id="Montevideo">
                <p>Montevideo es la capital de Uruguay</p>
            </div>
        </div>
        

        <script>
            function seleccionar(event, ciudad){
                var i, tablinks, tabcontents;
                tablinks = document.getElementsByClassName("tab");
                console.log(tablinks)
                for (i=0; i < tablinks.length; i++ ) {
                    tablinks[i].className = 'tab'
                }
                event.currentTarget.className += ' act'

                tabcontents = document.getElementsByClassName("tabcontent")
                for (i=0; i < tabcontents.length; i++ ){
                    tabcontents[i].style.display = 'block'
                    if ( tabcontents[i].id !== ciudad ) {
                        tabcontents[i].style.display = 'none'
                    }
                }
            }
            document.getElementById("defaultLink").click();
        </script>
    </body>
</html>
