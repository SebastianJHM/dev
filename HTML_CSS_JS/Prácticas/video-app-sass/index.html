<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
        <title>video-app</title>
    </head>
    <body>
        <header class="header">
            <div class="header_logo_container">
                <img src="./assets/logo-platzi-video-BW2.png" alt="logo" class="header_logo">
            </div>
            <div class="header_profile_container">
                <img src="./assets/user-icon.png" alt="user" class="header_profile_image">
                <div class="header_dropdown">
                    <p class="header_profile_text" id="profile_perfil">Perfil</p>
                    <div class="header_div_dropdown">
                        <ul>
                            <li class="header_profile_dd" id="profile_cuenta"><a href="#">Cuenta</a></li>
                            <li class="header_profile_dd" id="profile_cerrar_sesion"><a href="#">Cerrar sesión</a></li>
                        </ul>                    
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="main_search_container">
                <span class="main_search_title">¿Qué quieres ver hoy?</span>
                <div class="main_search_bar">
                    <input type="text" name="" id="" class="main_search_text" placeholder="Buscar...">
                </div>
            </section>


            <section class="main_peliculas">
                <h2 class="main_peliculas_title">Mi lista</h2>
                <div class="main_peliculas_lista" id="scroll-peliculas">
                    <div class="main_peliculas_img"></div>
                    <div class="main_peliculas_img"></div>
                    <div class="main_peliculas_img"></div>
                    <div class="main_peliculas_img"></div>
                    <div class="main_peliculas_img"></div>
                    <div class="main_peliculas_img"></div>
                    <div class="main_peliculas_img"></div>
                    <div class="main_peliculas_img"></div>
                    <div class="main_peliculas_img"></div>
                    <div class="main_peliculas_img"></div>
                </div>
            </section>
        </main>


        <script src="./index.js"></script>
    </body>
</html>
