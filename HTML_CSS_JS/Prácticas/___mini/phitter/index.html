<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    </head>
    <body>
        <h1>Que pasa</h1>
        <script>
            const distributions = {
                beta: {
                    pdf: function(x, alpha, beta, min, max) {
                        return (x-min)**(alpha-1) * (max-x)**(beta-1) / jStat.betafn(alpha, beta) / (max-min)**(alpha+beta-1);
                    },
                    ppf: function(p, alpha, beta, min, max) {
                        return min+(max-min)*jStat.ibetainv(p, alpha, beta);
                    }
                }
            }
            const x = "beta"
            console.log(distributions[x].pdf(8, 3, 2, 7, 10))
            console.log(distributions.beta.ppf(0.5, 10, 8, 20, 30))
            console.log(jStat.ibetainv(0.5, 10, 8))
            console.log(jStat.ibeta(0.2, 10, 8))
        </script>
    </body>
</html>
