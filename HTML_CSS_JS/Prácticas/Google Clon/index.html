<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <header class="header">
        <nav class="nav-bar">
            <ul class="header-menu">
                <li class="element-menu l1">
                    <a href="#">gmail</a>
                </li>
                <li class="element-menu l2">
                    <a href="#">imágenes</a>
                </li>
                <li class="element-menu l3">
                    <div class="apps-container">
                        <a href="#">
                            <img src="./assets/dots-menu.svg" alt="apps" class="icon-apps" />
                        </a>
                    </div>
                </li>
                <!-- <li class="element-menu l4">
                    <div class="google-user">
                        <a href="">
                            <img src="./assets/user-icon.png" alt="apps" class="icon-user" />
                        </a>                        
                    </div>
                </li> -->
                <li class="element-menu l5">
                    <div class="google-user-2">
                        <div class="letter-container">
                            <span class="text-user">S</span>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="container-logo">
            <img src="./assets/googlelogo_color_272x92dp.png" alt="logo" class="logo-google" />
        </section>
        
        <section class="container-search">
            <div class="search-bar">
                <div class="second-container-search">
                    <div class="container-loupe">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="loupe-icon">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                    <div class="search-input">
                        <input type="search" name="search" class="text-input"/>
                    </div>
                    <div class="container-microphone">
                        <img src="./assets/google-microphone.svg" alt="microphone" class="microphone-icon">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button class="bs search-button">Buscar con Google</button>
                <button class="bs lucky">Me siento con suerte</button>
            </div>
        </section>
        <section>
            <span class="language">Ofrecido por Google en: <a href="#" class="offer a-english">English   </a>
                <a href="#" class="offer a-spanish">Español(Latinoamérica)</a>
            </span>
        </section>
    </main>
    <footer class="footer">
        <section class="country-container">
            <span class="text-country">Colombia</span>
        </section>
        <section class="business-container">
            <div class="bc1">
                <ul class="bc1-items">
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funciona la busqueda</a></li>
                </ul>
            </div>
            <div class="bc2">
                <ul class="bc2-items">
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
        </section>
    </footer>
</body>

</html>
