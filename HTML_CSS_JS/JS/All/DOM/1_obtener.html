<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Title</h1>
            <h2>Subtitle</h2>

            <div id="section">

            </div>
        </header>
        <div id="container">
            <div class="element" id="e1">e1</div>
            <div class="element" id="e2">e2</div>
            <div class="element" id="e3">e3</div>
            <div class="element" id="e4">e4</div>
            <div class="element" id="e5">e5</div>
        </div>

        <script>
            const n1 = document.getElementById("container");
            console.log(n1);

            const n2 = document.getElementsByClassName("element");
            console.log(n2);

            const n3 = document.getElementsByTagName("div");
            console.log(n3)

            const n4 = document.querySelector("div.element[id='e1']");
            console.log(n4);

            // first child
            const n5 = document.querySelectorAll("h1, h2");
            console.log(Array(n5));

            // All childs
            const n6 = document.querySelectorAll("div#container > *");
            console.log([...n6]);

            // Begins with
            const n7 = document.querySelectorAll("div[id^='e']");
            console.log([...n7]);
        </script>
    </body>
</html>
