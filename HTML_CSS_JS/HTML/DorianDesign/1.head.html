<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Se le indica al navegador que entienda caracteres especiales como la ñ -->
        <meta charset="UTF-8">

        <!-- Con esta meta se indica la descripción es lo que suele aparecer en el buscador -->
        <meta name="description" content="Esta página tiene como objetivo .....">

        <!-- Con este meta autorizamos a posicionar a los robots nuestra página web -->
        <!-- Si no queremos que se posiciones nuestra página se le da unfollow -->
        <meta name="robots" content="index,follow">

        <!-- Esta etiqueta que versión de internet explorer se usará -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Con este meta le decimos a nuestra web que seremos responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Con esta etique indicamos que estamos importando un documento -->
        <!-- rel indica a lo que hacemos referenica y href la ruta de importación -->
        <link rel="stylesheet" href="style.css">

        <!-- Es el título de la página que aparece en la pestaña -->
        <title>Document</title>
    </head>
    <body>
        
    </body>
</html>
