<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios 2</title>
    </head>
    <body>
        <h1>OTRAS OPCIONES A USAR EN LOS FORMULARIOS</h1>
        <form>
            <div>
                <label for="url">INPUT: URL</label><br>
                <input type="url" name="" id="url" required/>
            </div>
            <div>
                <input type="submit">
            </div>            
        </form>
        <br><br>

        <form action="/action_page.php">
            <label for="phone2">Enter a phone number:</label><br><br>
            <input type="tel" id="phone2" name="phone2" placeholder="57 3126443333" pattern="[0-9]{2}-[0-9]{10}" required><br><br>
            <small>Format: 57 3126443333</small><br><br>
            <input type="submit">
        </form>
        <br><br>

        <form action="">
            <label for="e">Digite su e-mail:</label><br>
            <input type="email" name="" id="e" required><br>
            <input type="submit">
        </form>
        <br><br>

        <form action="">
            <label for="n">Digite un n√∫mero:</label><br>
            <input type="number" name="" id="n" required min=2  max=100><br>
            <input type="submit">
        </form>
        <br><br>

        <form action="">
            <label for="col">Digite un color:</label><br>
            <input type="color" name="" id="col" value="#FF0000" required><br>
            <input type="submit">
        </form>
        <br><br>

        <form action="">
            <label for="search">Que desea buscar:</label><br>
            <input type="search" name="" id="search" required><br>
            <input type="submit">
        </form>
        <br><br>

        <form action="">
            <label for="range">Digite un valor dentro de un rango</label><br>
            <input type="range" name="" id="range" required min="0" max="100" step="20"><br>
            <input type="submit">
        </form>
        <br><br>

        <form action="">
            <label for="date">Digite una fecha con hora:</label><br>
            <input type="datetime-local" name="" id="date">
            <input type="submit">
        </form>
        <br><br>

        <form action="">
            <label for="d">Digite solo fecha:</label><br>
            <input type="date" name="" id="d">
            <input type="submit">
        </form>
        <br><br>

        <form action="">
            <label for="month">DIgite un mes:</label><br>
            <input type="month" name="" id="month">
            <input type="submit">
        </form>
        <br><br>

        <form action="">
            <label for="week">Digite una semana:</label><br>
            <input type="week" name="" id="week">
            <input type="submit">
        </form>
        <br><br>

        <form action="">
            <label for="time">Digite una hora:</label><br>
            <input type="time" name="" id="time">
            <input type="submit">
        </form>
        <br><br>
    </body>
</html>
