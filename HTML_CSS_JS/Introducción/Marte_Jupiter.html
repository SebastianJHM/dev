<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>

  <body>
    <h1>Tu peso en otro Planeta</h1>   <!-- <h1>: para agregar títulos h1>h2>h3>h4 -->
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>

    <script type="text/javascript">

      // prompt(): Mensaje de usuario que sale del navegador
      // parseInt(): Convierte cualquier tipo de dato que se parezca a un número en un número entero
      // parseFloat(): Convierte cualquier tipo de dato que se parezca a un número en un número real
      // alert(): Da un pantallazo de salida

      var usuario = prompt("Cual es tu peso?");
      var planeta = parseInt(prompt("Elige tu planeta.\n 1 es Marte y 2 es Júpiter"));
      var peso = parseFloat(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8
      var peso_final;

      // Las etiquetas como <strong> de HTML, en JAVASCRIPT para la impresión hacen parte de la cadena de texto.

      if (planeta == 1)
      {
        peso_final = peso * g_marte/ g_tierra;
        peso_final = parseInt(peso_final);
        document.write("Tu peso en Marte es <strong>" + peso_final + " kilos</strong>");
      }
      else if (planeta == 2)
      {
        peso_final = peso * g_jupiter/ g_tierra;
        peso_final = parseInt(peso_final);
        document.write("Tu peso en Jupiter es <strong>" + peso_final + " kilos</strong>");
      }
      else
      {
        peso_final = 1000000;
        peso_final = parseInt(peso_final);
        document.write("Tu peso en Kripton es <strong>" + peso_final + " kilos</strong>");
      }

    </script>
  </body>
</html>
