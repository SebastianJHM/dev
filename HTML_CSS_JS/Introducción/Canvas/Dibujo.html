<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dibujando con canvas</title>

  <body>
    <h1>Dibujo en canvas</h1>

    <!-- id: identificador con el que JAVASCRIPT encuentra una variable, en este
        caso la etiqueta. "dibujito" es el identidicador de la etiqueteta-->
    <!-- width: ancho en el cuadrado para dibujar -->
    <!-- height: altura del cuadrado para dibujar -->
    <!-- En un canvas la esquina superior izquierda corresponde al (0,0),
         hacia la derecha el eje positivo de las x y hacia abajo el eje positivo de las y -->

    <canvas id="dibujito" width="300" height="300"></canvas>
